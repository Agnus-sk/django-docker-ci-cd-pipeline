name: Django Docker CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ðŸ”¹ Build containers using docker-compose
      - name: Build Docker Containers
        run: docker compose build

      # ðŸ”¹ Run migrations
      - name: Run Django Migrations
        run: docker compose run backend python manage.py migrate

      # ðŸ”¹ Run tests
      - name: Run Django Tests
        run: docker compose run backend python manage.py test

      # ðŸ”¹ Login to Docker Hub (only if above steps succeed)
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ðŸ”¹ Build production image
      - name: Build Docker Image for Docker Hub
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/django-docker-ci-cd:latest ./backend

      # ðŸ”¹ Push image
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/django-docker-ci-cd:latest
